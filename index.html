<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cost Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f0f0, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="{% url 'data' %}" method="POST">
        {% csrf_token %}
        <label for="">Average Area Income</label>
        <input type="text" name="Avg_Area_Income" required>

        <label for="">Average Area House Age</label>
        <input type="text" name="Avg_Area_House_Age" required>

        <label for="">Average Area Number of Rooms</label>
        <input type="text" name="Avg_Area_Number_of_Rooms" required>

        <label for="">Average Area Number of Bedrooms</label>
        <input type="text" name="Avg_Area_Number_of_Bedrooms" required>

        <label for="">Area Population</label>
        <input type="text" name="Area_population" required>

        <button type="submit">Submit</button> 

        {% if price %}
        <p>Predicted Price: {{ price }}</p>
        {% endif %}
    </form>
</body>
</html>
